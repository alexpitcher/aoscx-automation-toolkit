services:
  cxedit:
    image: ghcr.io/alexpitcher/aoscx-automation-toolkit:latest
    container_name: cxedit
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
      - SSL_VERIFY=${SSL_VERIFY:-False}
      - API_VERSION=${API_VERSION:-10.15}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5001/mobile"]
      interval: 30s
      timeout: 5s
      retries: 5
